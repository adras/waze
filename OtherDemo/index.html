<!DOCTYPE html>
<!-- 
    This example creates a custom html element with a custom attribute
    Based on: https://developer.mozilla.org/en-US/docs/Web/Web_Components/Using_custom_elements

    However there doesn't seem to be autocompletion for the html element
-->
<html>
  <head>
<!--    <meta charset="utf-8">-->
    <title>Pop-up info box — web components</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Pop-up info widget - web components</h1>

    <form>
      <div>
        <label for="cvc">Enter your CVC <popup-info img="default.png" data-text="Your card validation code (CVC) is an extra security feature — it is the last 3 or 4 numbers on the back of your card."></popup-info></label>
        <input type="text" id="cvc">
      </div>
    </form>
      
  </body>
</html>
